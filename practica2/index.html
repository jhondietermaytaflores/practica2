<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stilo.css">
<script src="pro.js"></script>
<title>Document</title>
</head>
<body>
    <div id="contenido">
        <h2>Registro de estudiantes</h2>
        <form id="regForm">
            <label >Nombres:</label>
            <input class="tbox" id="nombres" required>
            <label >Apellidos:</label>
            <input class="tbox" id="apellidos" required>
            <label >Curso:</label>
            <input class="tbox" id="curso" required>
            <br>
            <button id="guardar" onclick="guardarRegistro()">Guardar</button>
            <button id="cancelar" type="reset">Cancelar</button>
        </form>

        <div id="listaAlumnos">
            <h3>Lista de Alumnos:</h3>
            <table id="tablaAlumnos">
                <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Curso</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
